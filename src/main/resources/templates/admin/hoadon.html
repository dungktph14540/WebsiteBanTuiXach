<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	
	<meta charset="UTF-8" />


</head>

<body> 
<table>
	<thead>
		<tr>

			<th>Mã hóa đơn</th>
			<th>Tên sản phẩm</th>
			<th>Ngày mua</th>
			<th>Số lượng</th>


		</tr>
	</thead>

	<tbody>
		<tr th:each="item : ${lsDetailInvoice}">

			<td>th:text="${item.invoice.invoiceId"</td>

			<td>th:text="${item.products.productName}"</td>
			<td>th:text="${item.invoice.invoiceDate}"</td>
			<td>th:text="${item.quantity}"</td>

		</tr>




	</tbody>
	</table>









</body>

</html>
